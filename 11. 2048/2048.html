<head>

  <title>2048</title>
  <style>
    #table {
      border-collapse: collapse;

    #table td {

      height: 80px;
      font-size: 35px;
      font-weight: bold;
      text-align: center;
      line-height: 80px;
    }

    #score {
      user-select: none;
    }

    .color-2 {
      background-color: #eee4da;
      color: #776e65;
    }

    .color-4 {

      color: #776e65;
    }

    .color-8 {

    }

    .color-16 {
      background-color: #f69664;
      color: 'white';
    }

    .color-32 {
      background-color: #f77c5f;
      color: 'white';
    }

    .color-64 {
      background-color: #f75f3b;
      color: 'white';
    }

    .color-128 {
      background-color: #edd073;
      color: #776e65;
    }

    .color-256 {
      background-color: #edcc62;
      color: #776e65;
    }

    .color-512 {
      background-color: #edc950;
      color: #776e65;
    }

    .color-1024 {

      color: #776e65;

    .color-2048 {

</head>

<body>
  <div id="table"></div>
  <div id="score">0</div>
</body>

</html>
